<!-- Base html code for use across pages -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Daily Foodie</title>
    <!-- Bulma -->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css">
    <!-- CSS file -->
    <link rel="stylesheet" href="{% static '/style.css' %}"/>
      <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/6.1.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
    <!-- Navbar-->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <strong>DAILY FOODIE | Daily posts for all foodies </strong>
                </a>
        <!-- Navbar login/logout section -->
        <div id="userlogin">
          <ul class="navbar-nav">
            <!-- Only if user is logged in/registered then its' possible for them to see or leave comments -->
            {% if user.is_authenticated %}
            <span class="navbar-text"><b>{{user.username}}</b></span>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'log_user_out' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
        <!-- Navbar toggle option for smaller screens -->
                <a class="navbar-burger" id="burger" data-target="navbarMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>

            </div>

            <div id="nav-links" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <!-- Navbar search option -->
                        <form method="get" action="{% url 'search' %}">
                            <div class="control has-icons-left">
                                <input class="input is-rounded" name="query" type="text" placeholder="Search">
                                <span class="icon is-left">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </form>
                    </div>
                    <!-- Navbar links to other pages -->
                    <a href="/" class="navbar-item is-active is-size-5 has-text-weight-semibold">
                        Home
                    </a>
                    <a href="{% url 'register' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                        Register
                    </a>
                    <a href="{% url 'about' %}" class="navbar-item is-size-5 has-text-weight-semibold">
                        Contact
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>

    
    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
              <!-- Facebook -->
              <a class="btn btn-outline-light btn-floating m-2" href="https://www.facebook.com/" role="button"
                ><i class="fab fa-facebook-f"></i
              ></a>
        
              <!-- Pinterest -->
              <a class="btn btn-outline-light btn-floating m-2" href="https://www.pinterest.com/" role="button"
                ><i class="fab fa-pinterest"></i
              ></a>
        
              <!-- Instagram -->
              <a class="btn btn-outline-light btn-floating m-2" href="https://www.instagram.com/" role="button"
                ><i class="fab fa-instagram"></i
              ></a>
            </section>
            <!-- Section: Social media -->
          </div>
          <!-- Grid container -->
            <p>
                Â© Jurica Puljiz, 2022
            </p>
        </div>
    </footer>
    <!-- JS script -->
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
