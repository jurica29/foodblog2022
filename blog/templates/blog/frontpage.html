<!-- Home page -->
{% extends 'blog/base.html' %}

{% block title %} Home | {% endblock %}

{% block content %}
    <div id="introduction" class="intro my-1">
       <h1 class="text-center">Daily Foodie</h1>
    </div>
    <div id="blogcategories">
        <i class="fas fa-utensils"></i>
        <a href="/blogapp/recipes/" class="category1">Recipes</a>
        <hr class="hrline">
        <i class="fas fa-globe-europe"></i>
        <a href="/blogapp/FoodAroundtheWorld/"class="category2">Food Around the World</a>
    </div>
    <section id="mainbody" class="hero">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="columns">
                        <div class="column is-8 is-offset-2">
                            {% for post in posts %}
                                <div class="content is-medium">
                                    <a href="{% url 'post_detail' post.category.slug post.slug %}">
                                        <h2 class="subtitle is-4">{{ post.created_at|date:'d-m-Y H:i' }}</h2>
                                        <h1 class="title">{{ post.title }}</h1>
                                        <p>{{ post.intro }}</p>
                                        {% if post.image %}
                                        <figure class="image">
                                            <img src="{{ post.image.url }}">
                                        </figure>
                                        {% endif %}
                                    </a>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
{% endblock %}
