<!-- Delete comment option page. --> 
{% extends 'blog/base.html' %} {% block content %} 
<div id="deletecomments" class="box">
	<p id="deletecomment"> Do you want to delete this comment?</p>
	<div id="deletingcomment">
		<form action="{% url 'deleteComment' item.id %}" method="POST"> {% csrf_token %}
		</div>
		<div id="buttonbox">
		  <div id="cancelbut2">
			  <a class="button is-danger" id="cancel" href="{% url 'post_detail' item.post.category.slug item.post.slug  %}">No</a>
		  </div>
		  <div id="submitbut2">
			<button class="button is-success" id="submit">Yes</button>
		  </div>
		</div>
		</form>
  </div>
  </div> {% endblock %}
