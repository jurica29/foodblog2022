<!-- Delete comment option page. -->
{% extends 'blog/base.html' %}

{% block content %}
<div id="deletetitle" class="box"><p id="deletecomment"> Are you sure you want to delete this comment?</p>
</div>
<div id="deletingcomment">
<form action="{% url 'deleteComment' item.id %}" method="POST">
	{% csrf_token %}	
<div id="buttonbox">
<div id="cancelbut2">
<button class="button is-danger"><a id="cancel" href="{% url 'post_detail' item.post.category.slug item.post.slug  %}">Cancel</a>
</div>
<div id="submitbut2">
<button class="button is-success" id="submit">Submit</button>
</div>
</div>
</form>
</div>
</div>
{% endblock %}
