<!-- Edit comment option page. -->
{% extends 'blog/base.html' %}

{% block content %}

<p id="editpage"> Edit the comment below: </p>
<div id="editingcomment">
<form action="" method="POST">
	{% csrf_token %}
	{{form.as_p}}
<div id="buttonbox">
<div id="cancelbut">
<button class="button is-danger"><a id="cancel" href="{% url 'post_detail' comment.post.category.slug comment.post.slug %}">Cancel</a>
</div>
<div id="submitbut">
<button class="button is-success" id="submit">Submit</button>
</div>
</div>
</form>
</div>

{% endblock %}
